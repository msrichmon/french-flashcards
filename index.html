<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Flashcards</title>
    <script>
        // Check if there are existing flashcards in localStorage
        const flashcards = JSON.parse(localStorage.getItem('flashcards')) || [];

        // Function to save flashcard data to localStorage
        function saveFlashcards() {
            localStorage.setItem('flashcards', JSON.stringify(flashcards));
        }

        // Example of adding a new flashcard
        function addFlashcard(front, back) {
            flashcards.push({ front, back });
            saveFlashcards();
        }

        // Load flashcards from localStorage on page load
        window.onload = function() {
            flashcards.forEach(card => {
                // Logic to display the flashcard on the page
                console.log(card.front, card.back);
            });
        };
    </script>
</head>
<body>
    <h1>French Flashcards</h1>
    <!-- Your flashcard UI goes here -->
</body>
</html>
